<div id="qa" class="qa" *ngIf="!gameEnd">
  <div class="qIndex badge badge-info">{{id + 1}}</div>
  <div id="question" class="question">{{qaes[id].q}}</div>
  <ul id="answer">
    <li>
      <div class="answer"><span class="badge badge-danger">{{qaes[id].A.value}}分</span><br />A.{{qaes[id].A.text}}</div>
      <div class="numberBox">
        <input type="button" class="number" value="0" (click)="onChange($event.target.value,'A','B')" />
        <input type="button" class="number" value="1" (click)="onChange($event.target.value,'A','B')" />
        <input type="button" class="number" value="2" (click)="onChange($event.target.value,'A','B')" />
        <input type="button" class="number" value="3" (click)="onChange($event.target.value,'A','B')" />
        <input type="button" class="number" value="4" (click)="onChange($event.target.value,'A','B')" />
        <input type="button" class="number" value="5" (click)="onChange($event.target.value,'A','B')" />
      </div>
    </li>
    <li>
      <div class="answer"><span class="badge badge-danger">{{qaes[id].B.value}}分</span><br />B.{{qaes[id].B.text}}</div>
      <div class="numberBox">
        <input type="button" class="number" value="0" (click)="onChange($event.target.value,'B','A')" />
        <input type="button" class="number" value="1" (click)="onChange($event.target.value,'B','A')" />
        <input type="button" class="number" value="2" (click)="onChange($event.target.value,'B','A')" />
        <input type="button" class="number" value="3" (click)="onChange($event.target.value,'B','A')" />
        <input type="button" class="number" value="4" (click)="onChange($event.target.value,'B','A')" />
        <input type="button" class="number" value="5" (click)="onChange($event.target.value,'B','A')" />
      </div>
    </li>
  </ul>
  <button class="next btn btn-primary" (click)="onBtntext()">{{btnText}}</button>
</div>
<div id="type" *ngIf="gameEnd">
  <div class="typeTitle">
  {{type[0] + type[1] + type[2] + type[3]}}
  </div>
  <a id="gotoBing" href="{{typeUrl}}" class="btn btn-primary">了解详情</a>
</div>
