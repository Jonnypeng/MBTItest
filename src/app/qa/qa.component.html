<div id="qa" class="qa" *ngIf="!gameEnd">
  <ngb-alert type="danger" *ngIf="alertView" [dismissible]="false">您尚未选择答案</ngb-alert>
  <div class="row topic">
    <div class="qIndex badge badge-info col-2"><span class="qIndexText">{{id + 1}}</span>/48</div>
    <div id="question" class="question col">{{qaes[id].q}}</div>
  </div>
  <ul id="answer">
    <li class="aTopic">
      <div class="answer"><span class="badge badge-danger">{{qaes[id].A.value}}分</span><span class="answerText">A.{{qaes[id].A.text}}</span></div>
      <div class="numberBox">
        <input type="button" *ngFor="let card of cards.A" [ngClass]="{'number':true,'selected':card.selected}" value="{{card.value}}"
          (click)="onChange($event.target,'A','B')" />
      </div>
    </li>
    <li class="bTopic">
      <div class="answer"><span class="badge badge-danger">{{qaes[id].B.value}}分</span><span class="answerText">B.{{qaes[id].B.text}}</span></div>
      <div class="numberBox">
        <input type="button" *ngFor="let card of cards.B" [ngClass]="{'number':true,'selected':card.selected}" value="{{card.value}}"
          (click)="onChange($event.target,'B','A')" />
      </div>
    </li>
  </ul>
  <button class="next btn btn-primary" (click)="onBtntext()">{{btnText}}</button>
</div>
<div id="type" *ngIf="gameEnd">
  <div class="typeTitle">
    {{type[0] + type[1] + type[2] + type[3]}}
  </div>
  <a id="gotoBing" href="{{typeUrl}}" class="btn btn-primary">了解详情</a>
</div>
