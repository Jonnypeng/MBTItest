<div id="qa" class="qa">
  <div class="qIndex badge badge-info">{{id + 1}}</div>
  <div id="question" class="question">{{qaes[id].q}}</div>
  <ul id="answer">
    <li>
      <span class="answer">{{qaes[id].A.text}}</span>
      <input type="number" value="{{qaes[id].A.vale}}" max="5" min="0" />
    </li>
    <li>
      <span class="answer">{{qaes[id].B.text}}</span>
      <input type="number" value="{{qaes[id].B.vale}}" max="5" min="0" />
    </li>
  </ul>
</div>
